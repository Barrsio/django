{% block content %}
    
    <div class="flex flex-wrap justify-items-center">
        {% for i in Products%}
        <a class="px-16 py-16 size-1/4" href="{% url 'book_detail' i.id%}">
            <div>
                <div class="px-8 py-8">
                    <img class="hover:scale-110" src="{{i.image.image.url}}" /s>
                </div>
                <h1 class="text-blue-500 hover:text-blue-800">{{i.name}}</h1>
                <div class="flex">
                    <h1 class="line-through text-slate-400">{{i.price}}</h1>
                    <h1>-</h1>
                    <h1 class="text-green-400">{{i.sale_price}}</h1>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
    

{% endblock  %}
